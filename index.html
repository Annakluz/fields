<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FIELDS</title>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700|Concert+One|Gloria+Hallelujah|Shadows+Into+Light" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="tennis.css">
    <link rel="stylesheet" type="text/css" href="soccer.css">
    <link rel="stylesheet" type="text/css" href="basket.css">
    <link rel="stylesheet" type="text/css" href="canchas.css">
</head>
<body>
   <header>
       <h1>CHOOSSE YOUR FIELD!</h1>
       <nav>
           <input type="button" value="SOCCER" id="soccer" class="btn">
           <button id="basketball" class="btn">BASKETBALL</button>
           <button id="tenis" class="btn">TENIS</button>
       </nav>
       <section id="container">
           <section id="soccerField">
               <div id="goalBox"></div>
               <div id="goalBoxLeft"></div>
               <div id="boxArc"></div>
               <div id="boxArcLeft"></div>
               <div id="halfwayLine"></div>
               <div id="circleCenter"></div>
               <div id="soccerBall" class="ballSoccer"></div>
           </section>
           <section id="basketField">
               <div id="threePointLine"></div>
               <div id="threePointLineLeft"></div>
               <div id="block"></div>
               <div id="blockLeft"></div>
               <div id="elbowCircle"></div>
               <div id="elbowCircleLeft"></div>
               <div id="centerLine"></div>
               <div id="circle"></div>
               <div id="ball" class="ballBasket"></div>
           </section>
           <section id="tennisField">
               <div id="doubles"></div>
               <div id="doublesBottom"></div>
               <div id="service"></div>
               <div id="serviceLeft"></div>
               <div id="line"></div>
               <div id="centLine"></div>
               <div id="tennisBall" class="ballTennis"></div>
           </section>
       </section>
       
   </header>
   
   <script src="canchas.js"></script> 
</body>
</html>
